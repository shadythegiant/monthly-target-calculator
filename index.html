<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title> Prod Target Calculator</title>
  </head>
  <body>
    <h1> Prod Target Calculator</h1>
    <div class="container">
      <form class="form" id="form">
        <div class="form-group" data-step="1">
          <label for="target">Enter your daily target :</label>
          <input type="text" placeholder="Enter your target here" id="target" />
          <small class="error-message ">Please enter a valid Number </small>
        </div>
        <div class="form-group" data-step="2">
            <div class="datepicker-container">
                <input type="text" class="date-input" placeholder="Select days worked"  />
          
                <div class="datepicker" hidden >
                  <!-- .datepicker-header -->
                  <div class="datepicker-header">
                    <button class="prev">Prev</button>
          
                    <div>
                      <select class="month-input">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                      </select>
                      <input type="number" class="year-input" />
                    </div>
          
                    <button class="next">Next</button>
                  </div>
                  <!-- /.datepicker-header -->
          
                  <!-- .days -->
                  <div class="days">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                  </div>
                  <!-- /.days -->
          
                  <!-- .dates -->
                  <div class="dates"></div>
                  <!-- /.dates -->
          
                  <!-- .datepicker-footer -->
                  <div class="datepicker-footer">
                    <button class="cancel">Cancel</button>
                    <button class="apply">Apply</button>
                  </div>
                  <!-- /.datepicker-footer -->
                </div>
        </div>

        <div class="form-group" data-step="3">
          <label for="calc-target"> 100% of your target is : </label>
          <input type="text" id="calc-target" disabled />
          <label for="calc-target-2"> 110% of your target is : </label>
          <input type="text" id="calc-target-2" disabled />
        </div>
       
      </form>
    </div>


  </body>
</html>
